<form class="contact_form" (submit)="sendMessage($event)">
    <fieldset>
      <legend>
        <h2>Me contacter</h2>
        <address>
          14 Miailhe<br>
          33720 Barsac<br>
          Tel : 07.51.67.32.40
        </address>
      </legend>
      <input type="email" name="sender" placeholder="E-mail" [(ngModel)]="message.sender" #ctrl="ngModel" required>
      <input type="text" name="subject" placeholder="Sujet" [(ngModel)]="message.subject" #ctrl="ngModel" required>
      <textarea name="message" cols="30" rows="10" placeholder="Message" [(ngModel)]="message.message" #ctrl="ngModel" required></textarea>
      <input type="submit" value="Envoyer">
    </fieldset>
</form>
