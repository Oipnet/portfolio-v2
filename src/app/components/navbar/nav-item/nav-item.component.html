<a [routerLink]="item.href" 
    class="item" 
    [class.active]="active" 
    *ngIf="!isAnchor" 
    (click)="fireClickElement()"
>{{ item.name }}</a>
<a pageScroll 
    [href]="item.href"
    class="item" 
    [class.active]="active" 
    *ngIf="isAnchor" 
    (click)="fireClickElement()"
    [pageScrollOffset]="60"
    [pageScrollDuration]="500"
>{{ item.name }}</a>
